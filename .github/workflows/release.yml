name: release

on:
  workflow_dispatch:
  create:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: 'Set up JDK'
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17

      - name: 'Prepare git'
        run: git config --global core.autocrlf false

      - name: 'Prepare branch name'
        if: (github.event_name == 'create' && github.event.ref_type == 'tag')
        run: >
          echo "refName=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: 'Checkout jOOQ'
        uses: actions/checkout@v3
        with:
          repository: jOOQ/jOOQ
          path: jOOQ

      - name: 'Install jOOQ Snapshot'
        working-directory: jOOQ
        run: mvn -DskipTests install

      - name: 'Checkout relevant branch'
        uses: actions/checkout@v3
        with:
          path: sql2cypher
          ref: ${{ env.refName }}

      - name: 'Create jar'
        working-directory: sql2cypher
        run: >
          ./mvnw --no-transfer-progress -Dfast clean package

      - name: 'Create release'
        working-directory: sql2cypher
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./mvnw --no-transfer-progress jreleaser:full-release
